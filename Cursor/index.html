<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks | Maxxed Out Recipes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff7043;
            color: white;
            padding: 2.2rem 0 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
        }
        .home-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            background: #fff;
            color: #ff7043;
            border: 2px solid #ff7043;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            z-index: 10;
            transition: background 0.15s, color 0.15s;
        }
        .home-btn:hover {
            background: #ff7043;
            color: #fff;
        }
        .main-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0;
            text-align: center;
            color: #fff;
        }
        .snacks-container {
            max-width: 900px;
            margin: 2.5rem auto 2rem auto;
            padding: 0 1rem;
        }
        .recipes {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .recipe-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 280px;
            padding: 1.5rem 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .recipe-card:hover {
            transform: translateY(-5px) scale(1.03);
        }
        .recipe-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            background: #eee;
            margin-bottom: 1rem;
        }
        .recipe-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ff7043;
            text-align: center;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0.7rem 0 0.2rem 0;
            color: #333;
        }
        ul, ol {
            margin: 0 0 0.7rem 1.2rem;
            padding: 0;
        }
        /* Modal styles */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-bg.active {
            display: flex;
        }
        .modal {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            min-width: 340px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff7043;
            margin-bottom: 2rem;
        }
        .modal-options {
            display: flex;
            gap: 2rem;
        }
        .modal-option {
            background: #fafafa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding-bottom: 1rem;
            border: 2px solid transparent;
            transition: border 0.15s, box-shadow 0.15s;
        }
        .modal-option:hover:not(.current) {
            border: 2px solid #ff7043;
            box-shadow: 0 4px 16px rgba(255,112,67,0.13);
        }
        .modal-option.current {
            border: 2px solid #ff7043;
            background: #fff3ed;
            cursor: default;
            opacity: 0.85;
        }
        .modal-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            background: #eee;
        }
        .modal-label {
            font-size: 1.15rem;
            font-weight: 600;
            color: #ff7043;
            margin: 1rem 0 0.5rem 0;
            text-align: center;
        }
        .modal-desc {
            font-size: 0.98rem;
            color: #444;
            text-align: center;
            margin: 0 0.7rem 0.7rem 0.7rem;
        }
        @media (max-width: 800px) {
            .recipes {
                flex-direction: column;
                align-items: center;
            }
            .modal-options {
                flex-direction: column;
                gap: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="home-btn" onclick="openModal()">Home</button>
        <div class="main-title">Snacks</div>
    </header>
    <div class="snacks-container">
        <div class="recipes" id="recipes">
            <!-- Snacks recipes will be injected here by JavaScript -->
        </div>
    </div>
    <div class="modal-bg" id="modalBg">
        <div class="modal">
            <div class="modal-title">Maxxed Out Recipes</div>
            <div class="modal-options">
                <div class="modal-option" onclick="goToDinners()">
                    <img class="modal-img" src="pasta_og.png" alt="Dinners">
                    <div class="modal-label">Dinners</div>
                    <div class="modal-desc">My Classic Dinners I have compiled since Sophomore year of College.</div>
                </div>
                <div class="modal-option current">
                    <img class="modal-img" src="blueberry_yogurt.png" alt="Snacks">
                    <div class="modal-label">Snacks</div>
                    <div class="modal-desc">Delicious Snacks with good Macros.</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Modal logic
        function openModal() {
            document.getElementById('modalBg').classList.add('active');
        }
        document.getElementById('modalBg').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
        function goToDinners() {
            window.location.href = "dinners.html";
        }

        // Snacks recipes data
        const recipes = [
            {
                title: "Yogurt Cheesecake",
                image: "blueberry_yogurt.png",
                ingredients: [
                    "1.5 cups of Greek Yogurt",
                    "4 eggs",
                    "3 Tbsp of Honey/Maple Syrup/Agave",
                    "2 Tbsp of Oat Flour",
                    "Blueberries!",
                ],
                steps: [
                    "Stir in bowl",
                    "Put in the baking pan",
                    "Oven @ 340F for 30 minutes",
                    "Makes 4 slices!",
                ]
            },
            {
                title: "Home-made Protein Bars",
                image: "protein_bar.png",
                ingredients: [
                    "Blend 1 cup of Oatmeal up till it is fine",
                    "50g of Protein Powder",
                    "75g of Powdered Peanut Butter",
                    "2 tbsp of Cocoa Powder",
                    "Kosher Salt sparingly",
                    "120g of Greek Yogurt",
                    "45g of any type of Milk/Water",
                    "*Melted Dark Chocolate",
                    "*Coconut Oil"
                ],
                steps: [
                    "Mix together all ingredients besides in a bowl ",
                    "Place in a baking pan with parchment paper",
                    "Lightly melt dark chocolate and mix with a little coconut oil",
                    "Drizzle the dark chocolate layer on top of the protein bars and add a sprinkle of salt",
                    "Then Freeze!",
                    "Makes around 6 Bars"
                ]
            },
            {
                title: "Pumpkin PB Balls",
                image: "pumpkin_pb_ball.png",
                ingredients: [
                    "1 Regular Jar of All Natural Peanut Butter",
                    "1 Can of Pumpkin Puree",
                    "Half scoop of Protein Powder",
                    "Dark Chocolate Chips",
                ],
                steps: [
                   "Mix all ingredients together in a bowl",
                   "Roll into balls and freeze",
                   "Makes around 20 balls",
                ]
            }
        ];

        function renderRecipes() {
            const container = document.getElementById('recipes');
            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = () => goToRecipe(recipe.title);
                card.innerHTML = `
                    <img class="recipe-img" src="${recipe.image}" alt="${recipe.title}">
                    <div class="recipe-title">${recipe.title}</div>
                    <div class="section-title">Ingredients:</div>
                    <ul>
                        ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                    </ul>
                    <div class="section-title">Steps:</div>
                    <ol>
                        ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                    </ol>
                `;
                container.appendChild(card);
            });
        }
        function goToRecipe(recipeTitle) {
            // Convert recipe title to a filename-friendly format
            const filename = recipeTitle.toLowerCase().replace(/[^a-z0-9]/g, '_') + '.html';
            window.location.href = filename;
        }
        renderRecipes();
    </script>
</body>
</html>
